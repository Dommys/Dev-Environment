name: prod-deploy
on:
  push:
    branches: [main]

jobs:
  build-and-bump:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: bestiee/vue-app
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push (tag = SHA + latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.IMAGE_REPO }}:latest

      - name: Bump values.prod.yaml image repo & tag
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          TAG=${GITHUB_SHA}
          yq -i '
            .image.repository = env(IMAGE_REPO) |
            .image.tag = env(TAG) |
            .image.pullPolicy = "IfNotPresent"
          ' dev-app-chart/values.prod.yaml || \
          sed -i -e "s#^\(\s*repository:\s*\).*#\1${IMAGE_REPO}#" \
                 -e "s#^\(\s*tag:\s*\).*#\1\"${TAG}\"#" \
                 -e "s#^\(\s*pullPolicy:\s*\).*#\1IfNotPresent#" dev-app-chart/values.prod.yaml

      - name: Commit & push the bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dev-app-chart/values.prod.yaml
          git commit -m "prod: bump image to ${IMAGE_REPO}:${GITHUB_SHA}" || echo "No changes"
          git push
