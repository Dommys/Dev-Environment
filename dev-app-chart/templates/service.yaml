apiVersion: v1
kind: Service
metadata:
  name: {{ include "dev-app-chart.fullname" . }}
  labels:
    {{- include "dev-app-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.container.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "dev-app-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}

