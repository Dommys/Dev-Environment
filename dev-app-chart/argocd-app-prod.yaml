apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Dommys/Dev-Environment.git
    targetRevision: main
    path: dev-app-chart
    spec:
    	syncPolicy: {}
    helm:
      valueFiles:
        - values.prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  # Safer default: manual sync (click Sync in UI)
  # Uncomment to enable auto-sync:
  # syncPolicy:
  #   automated:
  #     prune: true
  #     selfHeal: true

